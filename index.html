<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lease Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>
      <span>Lease Cost Calculator</span>
      <button id="themeToggle" class="theme" type="button">Toggle Light/Dark</button>
    </h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="analyze" type="button">Analyze Lease</button>
      <button class="tab-btn" data-tab="target" type="button">Target Rent</button>
      <button class="tab-btn" data-tab="batch" type="button">Batch Mode</button>
    </div>

    <!-- Analyze Lease -->
    <section id="tab-analyze" class="panel">
      <div class="grid g2">
        <div>
          <label>Address (optional)</label>
          <input id="an-addr" type="text" placeholder="e.g. 2221 S Hughes St 79109">
        </div>
        <div></div>
        <div>
          <label>Monthly Lease Cost ($)</label>
          <input id="an-monthly" type="text" placeholder="e.g. 2,000">
        </div>
        <div>
          <label>Square Footage</label>
          <input id="an-sqft" type="text" placeholder="e.g. 1850">
        </div>
      </div>

      <div class="grid g3">
        <div class="row">
          <label class="pill">
            <input id="an-use-budget" type="checkbox">
            Apply budget check (max $/sq ft)
          </label>
          <input id="an-maxpsf" type="text" placeholder="e.g. 1.10" disabled>
        </div>
        <div class="row">
          <label class="pill">
            <input id="an-use-extras" type="checkbox">
            Include extras ($/mo)
          </label>
          <input id="an-extras" type="text" placeholder="e.g. 150" disabled>
        </div>
      </div>

      <div class="row">
        <button class="btn primary" id="an-calc" type="button">Calculate</button>
        <button class="btn" id="an-clear" type="button">Clear</button>
      </div>

      <div class="result" id="an-result">
        <div><span class="muted">Address:</span> <span id="an-out-addr">—</span></div>
        <div><span class="muted">Cost per sq ft:</span> <strong id="an-out-cpsf">—</strong></div>
        <div><span class="muted">Effective Monthly (incl. extras):</span> <span id="an-out-eff">—</span></div>
        <div><span class="muted">Base Monthly:</span> <span id="an-out-base">—</span></div>
        <div id="an-out-verdict" class="muted">—</div>
        <div id="an-out-suggest" class="muted">—</div>
      </div>
    </section>

    <!-- Target Rent -->
    <section id="tab-target" class="panel" hidden>
      <div class="grid g2">
        <div>
          <label>Square Footage</label>
          <input id="tg-sqft" type="text" placeholder="e.g. 1500">
        </div>
        <div>
          <label>Desired $ per sq ft</label>
          <input id="tg-psf" type="text" placeholder="e.g. 1.10">
        </div>
      </div>
      <div class="row">
        <button class="btn primary" id="tg-calc" type="button">Calculate</button>
        <button class="btn" id="tg-clear" type="button">Clear</button>
      </div>
      <div class="result">
        <div><span class="muted">Target Monthly Rent:</span> <strong id="tg-monthly">—</strong></div>
        <div><span class="muted">Target Yearly Rent:</span> <span id="tg-yearly">—</span></div>
      </div>
    </section>

    <!-- Batch Mode -->
    <section id="tab-batch" class="panel" hidden>
      <div class="row">
        <label class="pill"><input type="radio" name="bmode" value="analyze" checked> Analyze listings</label>
        <label class="pill"><input type="radio" name="bmode" value="target"> Target rent</label>
      </div>

      <div class="row">
        <label class="pill"><input id="b-use-budget" type="checkbox"> Apply budget check (max $/sq ft)</label>
        <input id="b-maxpsf" type="text" placeholder="e.g. 1.10" style="max-width:140px">
        <label class="pill"><input id="b-use-extras" type="checkbox"> Apply extras ($/mo)</label>
        <input id="b-extras" type="text" placeholder="e.g. 50" style="max-width:140px">
      </div>

      <div class="muted">Quick Entry (adds to the paste box):</div>

      <div id="qe-addr-row" class="grid g2">
        <div>
          <label>Address</label>
          <input id="qe-addr" type="text" placeholder='e.g. "7310 Mosley St (Condo)"'>
        </div>
      </div>

      <div class="grid g3">
        <div><label id="qe-l1">Monthly ($)</label><input id="qe-a" type="text" placeholder="e.g. 2000"></div>
        <div><label id="qe-l2">Sq Ft</label><input id="qe-b" type="text" placeholder="e.g. 1850"></div>
        <div style="display:flex;align-items:flex-end;gap:8px;">
          <button class="btn success" id="qe-add" type="button">Add line → Paste box</button>
          <button class="btn" id="qe-clear" type="button">Clear</button>
        </div>
      </div>

      <textarea id="b-paste" placeholder='"2221 S Hughes St 79109", 2000, 2200'></textarea>

      <div class="row">
        <button class="btn primary" id="b-calc" type="button">Calculate Batch</button>
        <button class="btn" id="b-clear" type="button">Clear Input</button>
        <button class="btn" id="b-copy" type="button">Copy Results</button>
      </div>

      <div class="table-wrap">
        <table id="b-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
